<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    

    <title>Weather App</title>
      </head>
      <body>


        <!-- Left Column Info --> 

        <div class="card-container">

          <img src="img/sunny.png" alt="Weather icon" id="weather-sunny-icon">

          <div class="column-left">

            <div class="weather-column-1">
              <p class="city-degree">0Â°C</p>
            </div>

            <div class="weather-column-2">
              <p class="city-name">City Name</p>
              <p class="city-time-date">City Time and Date</p>
            </div>

            <div class="weather-column-3">
              <p class="city-humidity">City Humidity</p>
              <p class="city-wind">City Wind</p>
            </div>
          </div>

        <!-- Left Column Info --> 
            
        <!-- Right Column Info -->  
          
          <div class="column-right">
            <form id="weatherForm">
              <div class="input-group mb-3">
                  <input type="text" class="form-control" id="cityInput" placeholder="Enter City" aria-label="City Name" aria-describedby="button-addon2">
                  <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Search</button>
              </div>
          </form>
          
            
            <p class="p-heading">Recent Search</p>
              <div class="recent-search-container">
                  <p class="recent-search-1">Nashville</p>
                  <p class="recent-search-2">London</p>
                  <p class="recent-search-3">Mexico</p>
                  <p class="recent-search-4">Russia</p>
                  <p class="recent-search-5">Philippines</p>
              </div>

            <p class="developer">Developer: Ken Konakawa</p>

          <!-- Right Column Info -->  

          </div>


        <!-- Optional JavaScript; choose one of the two! -->
        <script src="/js/script.js"></script>

        <!-- Option 1: Bootstrap Bundle with Popper -->
